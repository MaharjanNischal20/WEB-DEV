<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nischal</title>
    <link rel="shortcut icon" href="sample.jpg" />
    <style>
      .box {
        border: 5px solid red;
        width: 700px;
        height: 700px;
        position: relative;
        top: 40px;
        left: 50px;
        padding: 5px;
      }
      .secondbox {
        position: absolute;
        width: 400px;
        height: 600px;
        border: 2px solid gray;
        background-image: url("sample.jpg");
        background-repeat: no-repeat;
        left: 150px;
        top: 50px;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>NISCHAL MAHARJAN</p>
      <div class="secondbox"></div>
    </div>
  </body>
</html>
