<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1.name {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: underline;
    }
    button {
      margin: auto;
      display: block;
    }
    img {
      box-shadow: 15px 15px 5px black;
      width: 300px;
      height: auto;
      margin: auto;
      display: block;
    }
  </style>
  <body>
    <button class="getrandomNumber">Random Character</button>
    <h1 class="name"></h1>
    <img src="" alt="Picture" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function (event) {
          const randomNumber = Math.ceil(Math.random() * 88);
          $.get(
            `https://akabab.github.io/starwars-api/api/id/${randomNumber}.json`,
            function (data) {
              $("h1.name").text(data["name"]);
              $("img").attr("src", data["image"]); // src bhitra naya implement gareko ho.
            }
          );
        });
      });
    </script>
  </body>
</html>
