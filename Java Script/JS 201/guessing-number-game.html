<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (true) {
        const randomNumber = Math.ceil(Math.random() * 10);
        let num = prompt("Guess the number between 0-10");
        num = Number(num);
        if (num === randomNumber) {
          alert("Hurray!!, You won.");
          break;
        } else {
          console.log(
            "You guessed",
            num,
            "but the right ans was",
            randomNumber
          );
        }
      }
    </script>
  </body>
</html>
